<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>MHUD Timer</title>
<link href="favicon.png" rel="shortcut icon">
<link href="style.css" type="text/css" rel="stylesheet" />
<link href="jquery.miniColors.css" type="text/css" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="jquery.fittext.js"></script>
<script src="jquery.miniColors.min.js"></script>
<script src="timer.js" type="text/javascript"></script>
</head>

<body>
	<div id="util">
		<p>X</p>
		<h2>Utilities:</h2>
		<span class="head">Timer Size:</span>
		<button id="small">-</button>
		<button id="big">+</button><br />
		<span class="head">Background Color:</span>
		<input class="color-picker black bg" size="7"></input><br />
		<span class="head">Foreground Color:</span>
		<input class="color-picker black fg" size="7"></input><br />
	</div>
	<div id="utilTab"></div>
	<!--<img src="logo.png" alt="logo" />-->
	<h1>You've been going for...</h1>
	<div id="wrapper">
		<div id="main">
			<div class="timer" id="min">
				0:00
			</div>
		</div>
		<button class="button" id="start">Start</button>
		<button class="button" id="stop">Stop</button>
		<button class="button" id="pause">Pause</button><br />
		<br />
		<!--Max Time <input id="maxMins" value="MM" size="2" length="2" onclick="this.value='';"></input>:
		<input id="maxSecs" value="SS" size="2" length="2" onclick="this.value='';"></input>-->
		<br />	
	</div>
	
</body>
</html>
